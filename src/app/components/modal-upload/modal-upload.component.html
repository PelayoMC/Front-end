<div class="fondo-negro animated fadeIn" [ngClass]='modalService.oculto'>
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!modalService.img" [src]="'xxx' | image" class="img-profile-small">
                    <h6 *ngIf="modalService.img">Vista previa</h6>
                    <img *ngIf="modalService.img" [src]="modalService.img" class="img-profile">
                    <br>
                    <br>
                    <input (change)="chooseImage($event.target.files[0])" type="file">
                </div>
                <div class="modal-footer">
                    <button (click)="upload()" [disabled]="!imgUpload" type="button" class="btn btn-info">Guardar</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
