<div class="fondo-negro animated fadeIn" [ngClass]='modalService.visible'>
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ 'modales.t&c.titulo' | translate }}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                    <p>
                        TEXTO DE PRUEBA
                    </p>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">{{ 'modales.botones.cerrar' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
