<div class="fondo-negro animated fadeIn" [ngClass]='modalCreateUser.oculto'>
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ 'modales.crearUsuario.titulo' | translate }}</h5>
                    <button (click)="cerrarModal(form)" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <form #form="ngForm" (ngSubmit)="crearUsuario(form)">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre">{{ 'modales.crearUsuario.campo1' | translate }}</label>
                            <input class="form-control" type="text" ngModel #nombre="ngModel" name="nombre" [class.is-valid]="nombre.valid && nombre.touched" [class.is-invalid]="nombre.invalid && nombre.touched" autocomplete="off" [placeholder]="'modales.crearUsuario.texto1' | translate"
                                required minlength="3">
                            <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">{{ 'modales.crearUsuario.error1' | translate }}</small>
                        </div>
                        <div class="form-group">
                            <label for="email">{{ 'modales.crearUsuario.campo2' | translate }}</label>
                            <input class="form-control" type="email" ngModel #email="ngModel" name="email" [class.is-valid]="email.valid && email.touched" [class.is-invalid]="email.invalid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [placeholder]="'modales.crearUsuario.texto2' | translate"
                                required>
                            <small *ngIf="email.invalid && email.touched" class="form-text text-danger">{{ 'modales.crearUsuario.error2' | translate }}</small>
                        </div>
                        <div class="form-group">
                            <label for="contraseña">{{ 'modales.crearUsuario.campo3' | translate }}</label>
                            <input (keyup)="checkPass(form)" class="form-control" type="password" ngModel #password="ngModel" [class.is-valid]="password.valid && password.touched && passEqual" [class.is-invalid]="password.invalid && password.touched || !passEqual" name="password"
                                [placeholder]="'modales.crearUsuario.texto3' | translate" required minlength="3">
                            <small *ngIf="password.invalid && password.touched" class="form-text text-danger">{{ 'modales.crearUsuario.error3' | translate }}</small>
                        </div>
                        <div class="form-group">
                            <label for="contraseña2">{{ 'modales.crearUsuario.campo4' | translate }}</label>
                            <input (keyup)="checkPass(form)" class="form-control" type="password" ngModel #password2="ngModel" [class.is-valid]="password2.valid && password2.touched && passEqual" [class.is-invalid]="password2.invalid && password2.touched || !passEqual" name="password2"
                                [placeholder]="'modales.crearUsuario.texto3' | translate" required minlength="3">
                            <small *ngIf="password2.invalid && password2.touched" class="form-text text-danger">{{ 'modales.crearUsuario.error3' | translate }}</small>
                            <small *ngIf="!passEqual" class="form-text text-danger">{{ 'modales.crearUsuario.error4' | translate }}</small>
                        </div>
                        <div class="form-group">
                            <label for="rol">{{ 'modales.crearUsuario.campo5' | translate }}</label>
                            <select class="form-control" #rol [(ngModel)]="selected" name="rol" required>
                                        <option value="ADMIN">Administrador</option>
                                        <option value="USER">Usuario</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info">{{ 'modales.botones.guardar' | translate }}</button>
                        <button (click)="cerrarModal(form)" type="button" class="btn btn-secondary">{{ 'modales.botones.cerrar' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
