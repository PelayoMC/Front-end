<div class="fondo-negro animated fadeIn" [ngClass]='modalService.oculto'>
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ 'modales.observaciones.titulo' | translate }}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="card">
                            <span *ngIf="usuario?.observaciones"> {{ usuario?.observaciones }} </span>
                            <div *ngIf="!usuario?.observaciones" class="form-group row">
                                <div class="col-12 ">
                                    <div class="alert alert-warning text-center ">
                                        <strong> {{ 'modales.observaciones.enviar' | translate }} </strong>
                                        <br>
                                        <i class="fa fa-question-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">{{ 'modales.botones.cerrar' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
