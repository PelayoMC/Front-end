<div class="fondo-negro animated fadeIn" [ngClass]='modalService.visible'>
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ 'modales.crearEtiqueta.titulo' | translate }}</h5>
                    <button (click)="cerrarModal(form)" type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <form #form="ngForm" (ngSubmit)="crearTag(form)">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre">{{ 'modales.crearEtiqueta.enviar' | translate }}</label>
                            <input class="form-control" type="text" ngModel #nombre="ngModel" name="nombre" [class.is-valid]="nombre.valid && nombre.touched" [class.is-invalid]="nombre.invalid && nombre.touched" autocomplete="off" [placeholder]="'modales.crearEtiqueta.texto' | translate"
                                required minlength="3">
                            <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">{{ 'modales.crearEtiqueta.error' | translate }}</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info">{{ 'modales.botones.guardar' | translate }}</button>
                        <button (click)="cerrarModal(form)" type="button" class="btn btn-secondary">{{ 'modales.botones.cerrar' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
