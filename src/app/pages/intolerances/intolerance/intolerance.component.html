<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1>{{ intolerancia?.nombre | uppercase }}</h1>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-fluid">
                        <br><br>
                        <a [routerLink]="['/intolerances']" class="btn btn-outline-info btn-block"> Regresar a intolerancias</a>
                    </div>
                    <div class="col-md-8">
                        <h3>Descripci√≥n</h3>
                        <hr>
                        <p>
                            {{ intolerancia?.descripcion }}
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Etiquetas</h4>
                                <hr>
                                <mat-list role="list">
                                    <mat-list-item *ngFor="let et of intolerancia?.noApto" role="listitem">
                                        <div mat-line> <b>{{ et }}</b></div>
                                        <div mat-line> <label class="label label-info"></label></div>
                                    </mat-list-item>
                                </mat-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
