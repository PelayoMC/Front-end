<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2>Añadir ingredientes sustituibles</h2>
                <br>
                <form ngNativeValidate [formGroup]="form" class="form p-t-20" (ngSubmit)="onSubmit()">
                    <div class="form-group" formArrayName="ingredientes">
                        <mat-accordion>
                            <mat-expansion-panel *ngFor="let ing of ingredients; let i = index">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <b>Ingrediente: {{ ing.nombre }}</b>
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        Haga click para añadir un ingrediente de sustitución
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <div class="form-group">
                                    <label for="input">Nombre del ingrediente sustituible</label>
                                    <div class="input-group">
                                        <input [formControlName]="i" #input class="form-control" type="text">
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info" type="submit"><i class="fa fa-save"></i> Guardar ingredientes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
