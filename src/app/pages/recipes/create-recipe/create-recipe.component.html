<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2>Crear receta</h2>
                <form ngNativeValidate [formGroup]="form" class="form p-t-20" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Nombre</label>
                        <div class="input-group">
                            <input formControlName="nombre" type="text" name="nombre" class="form-control" autocomplete="off" placeholder="Nombre receta">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <div class="input-group">
                            <textarea formControlName="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Ingredientes</label>
                        <table class="table table-primary">
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Ingrediente</th>
                                    <th>Cantidad</th>
                                    <th>Unidades</th>
                                    <th class="text-nowrap">Acciones</th>
                                </tr>
                            </thead>
                            <tbody formArrayName="ingredientes">
                                <tr *ngFor="let ingrediente of ingredientes().controls; let i=index" [formGroupName]="i">
                                    <td>{{ i + 1 }}</td>
                                    <td>
                                        <input class="form-control" type="text" formControlName="nombre">
                                    </td>
                                    <td>
                                        <input class="vertical-spin" type="text" formControlName="cantidad" value="" data-bts-button-down-class="btn btn-secondary btn-outline" data-bts-button-up-class="btn btn-secondary btn-outline" name="vertical-spin">
                                    </td>
                                    <td>
                                        <select class="select2 form-control custom-select" formControlName="unidades">
                                            <optgroup label="Generales">
                                                <option value="">Sin unidades</option>
                                                <option value="gusto">Al gusto</option>
                                                <option value="chita">Cucharadita/s</option>
                                                <option value="chada">Cucharada/s</option>
                                                <option value="tza">Taza/s</option>
                                            </optgroup>
                                            <optgroup label="Nutrición">
                                                <option value="cal">Caloria/s</option>
                                                <option value="kcal">Kilocaloria/s</option>
                                            </optgroup>
                                            <optgroup label="Peso">
                                                <option value="g">Gramo/s</option>
                                                <option value="kg">Kilogramo/s</option>
                                            </optgroup>
                                            <optgroup label="Volumen">
                                                <option value="ml">Mililitro/s</option>
                                                <option value="l">Litro/s</option>
                                            </optgroup>
                                            
                                            
                                        </select>
                                    </td>
                                    <td class="text-nowrap">
                                        <button class="btn btn-danger waves-effect waves-light m-r-10" (click)="eliminarIngrediente(i)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <button class="btn btn-info waves-effect waves-light m-r-10" (click)="addIngrediente()">Agregar</button>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Pasos</label>
                        <table class="table table-primary">
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Información del paso</th>
                                    <th class="text-nowrap">Acciones</th>
                                </tr>
                            </thead>
                            <tbody formArrayName="pasos">
                                <tr *ngFor="let paso of pasos().controls; let i=index">
                                    <td>{{ i + 1 }}</td>
                                    <td>
                                        <input class="form-control" type="text" [formControlName]="i">
                                    </td>
                                    <td class="text-nowrap">
                                        <button class="btn btn-danger waves-effect waves-light m-r-10" (click)="eliminarPaso(i)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <button class="btn btn-info waves-effect waves-light m-r-10" (click)="addPaso()">Agregar</button>
                    </div>
                    <br><br>
                    <div>
                        <button type="submit" class="btn btn-info waves-effect waves-light m-r-10">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $("input[name='vertical-spin']").TouchSpin({
        verticalbuttons: true,
        verticalupclass: 'glyphicon glyphicon-plus',
        verticaldownclass: 'glyphicon glyphicon-minus'
    });
    var vspinTrue = $(".vertical-spin").TouchSpin({
        verticalbuttons: true
    });
    if (vspinTrue) {
        $('.vertical-spin').prev('.bootstrap-touchspin-prefix').remove();
    }
</script>
