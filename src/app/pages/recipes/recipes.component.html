<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <mat-form-field class="input-group mb-3">
                    <mat-label>Nombre de la receta</mat-label>
                    <input matInput #input type="text" (keyup.enter)="buscarRecetas(input.value, 0)" autocomplete="off">
                    <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''; cargarRecetas(0)">
                      <mat-icon>close</mat-icon>
                    </button>
                    <button mat-button matSuffix mat-icon-button aria-label="Search" (click)="buscarRecetas(input.value, 0)">
                      <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <app-search-tag (etiquetas)="cargarFiltro($event)" [tagsInput]="etiquetas"></app-search-tag>
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong> CARGANDO </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando && recetas.length > 0">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <app-recipe-card class="col-sm-6 col-lg-4" (recetaBorrada)="cargarRecetas(0)" (recetaSeleccionada)=verReceta($event) [receta]=receta *ngFor="let receta of recetas"></app-recipe-card>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row " *ngIf="!cargando && recetas.length == 0">
    <div class="col-12 ">
        <div class="alert alert-warning text-center ">
            <strong> No se han encontrado resultados </strong>
            <br>
            <i class="fa fa-question-circle"></i>
        </div>
    </div>
</div>
<ngb-pagination class="d-flex justify-content-center" (pageChange)="cambiarPag($event)" [pageSize]="tam" [collectionSize]="total" [(page)]="from" [boundaryLinks]="true"></ngb-pagination>
