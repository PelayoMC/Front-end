<div class="col col-md-4">
    <div class="card border border-primary" [routerLink]="['/']">
        <img class="card-img-top" src="{{ recipe.imagen }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.nombre }}</h5>
            <p class="card-text">{{ recipe.descripcion }}</p>
        </div>
    </div>
</div>
