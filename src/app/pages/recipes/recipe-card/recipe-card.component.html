<div class="col-12">
    <div class="card border border-primary" (click)="verReceta()">
        <img class="card-img-top" [src]='receta.imagen | image: "receta"' alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ receta.nombre }}</h5>
            <p class="card-text"><b>DIFICULTAD:</b> {{ receta.nivel | uppercase }}</p>
        </div>
    </div>
</div>
