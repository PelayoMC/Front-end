<app-loading-component [cargando]="cargando">
</app-loading-component>
<div class="row " *ngIf="!cargando">
    <div class="col-12 ">
        <div class="card ">
            <div class="card-body " style="overflow-x:auto; ">
                <h3>Crear dieta para el usuario</h3>
                <table class="table table-hover incidencias">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Altura</th>
                            <th>Peso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span> {{ usuarioReceta.nombre }} </span>
                            </td>
                            <td>
                                <span> {{ usuarioReceta.edad }} </span>
                            </td>
                            <td>
                                <span> {{ usuarioReceta.altura }} </span>
                            </td>
                            <td>
                                <span> {{ usuarioReceta.peso }} </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<app-no-found-component [cargando]="cargando" [array]="recetas"></app-no-found-component>
<div class="row " *ngIf="!cargando && recetas.length > 0">
    <div class="col-12 ">
        <div class="card ">
            <div class="card-body " style="overflow-x:auto; ">
                <h3>Crear dieta para el usuario</h3>
                <table class="table table-hover incidencias">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let re of recetas">
                            <td>
                                <span> {{ re.nombre }} </span>
                            </td>
                            <td class="text-nowrap small-td">
                                <button class="btn btn-info" (click)="verReceta(re._id)" matTooltip="Ver receta"><i class="mdi mdi-food"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button [disabled]="(from - limit) >= total || (from - limit) < 0" (click)="cambiarDesde(-limit)" class="btn btn-secondary">Anteriores</button> &nbsp;
                <button [disabled]="(from + limit) >= total || (from + limit) < 0" (click)="cambiarDesde(limit)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
