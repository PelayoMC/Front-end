<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarIngredientes(input.value)" type="search" class="form-control" placeholder="Buscar ingredientes">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong> CARGANDO </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body" style="overflow-x:auto;">
                <h3 class="card-title">Ingredientes registrados (<small>{{ total }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Ingrediente principal de:</th>
                            <th>Ingrediente sustituible de:</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ing of ingredientes; let i = index">
                            <td>
                                <input *ngIf="ing.modificando" class="form-control" [(ngModel)]="ing.ingrediente.nombre">
                                <span *ngIf="!ing.modificando"> {{ ing.ingrediente.nombre }} </span>
                                <i *ngIf="!(extra[i].recetas.length > 0) && !(extra[i].sustituibles.length > 0)" matTooltip="Debería ser borrado dado que no está presente en ninguna receta" class="fa fa-info-circle"></i>
                            </td>
                            <td>
                                <div *ngIf="extra[i].recetas.length > 0" class="row">
                                    <div *ngFor="let receta of extra[i].recetas">
                                        <button class="btn btn-info"><i class="mdi mdi-food-fork-drink" matTooltip="Mostrar receta" style="color:#ffffff;"></i></button> &nbsp;
                                    </div>
                                </div>
                                <span *ngIf="!(extra[i].recetas.length > 0)"><small>No está presente en ninguna receta </small></span>
                            </td>
                            <td>
                                <div *ngIf="extra[i].sustituibles.length > 0" class="row">
                                    <div *ngFor="let receta of extra[i].sustituibles">
                                        <button class="btn btn-info"><i class="mdi mdi-food-fork-drink" matTooltip="Mostrar receta" style="color:#ffffff;"></i></button> &nbsp;
                                    </div>
                                </div>
                            </td>
                            <td *ngIf="userService.esAdmin()" class="text-nowrap small-td">
                                <button (click)="ing.modificando = !ing.modificando" class="btn btn-primary" matTooltip="Modificar ingrediente"><i class="fa fa-wrench"></i></button> &nbsp;
                                <button [disabled]="!ing.modificando" (click)="actualizarIngrediente(ing.ingrediente)" class="btn btn-info" matTooltip="Guardar ingrediente"><i class="fa fa-save"></i></button> &nbsp;
                                <button class="btn btn-danger" (click)="borrarIngrediente(ing.ingrediente)" matTooltip="Borrar ingrediente"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button [disabled]="(from - limit) >= total || (from - limit) < 0" (click)="cambiarDesde(-limit)" class="btn btn-secondary">Anteriores</button> &nbsp;
                <button [disabled]="(from + limit) >= total || (from + limit) < 0" (click)="cambiarDesde(limit)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
