<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarUsuarios(input.value)" type="text" class="form-control" placeholder="Buscar usuario">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong> CARGANDO </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body" style="overflow-x:auto;">
                <h3 class="card-title">Usuarios registrados (<small>{{ total }}</small>) &nbsp; <button (click)="mostrarModal('','user')" matTooltip="AÃ±adir usuario" type="button" class="btn btn-info btn-circle"><i class="fa fa-plus"></i> </button></h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <img (click)="mostrarModal(usuario._id,'upload')" [src]="usuario.imagen | image" class="img-users-small img-circle">
                            </td>
                            <td> {{ usuario.email }} </td>
                            <td> {{ usuario.nombre }} </td>
                            <td class="medium-td">
                                <select [(ngModel)]="usuario.rol" name="rol" class="form-control">
                                    <option value="ADMIN">Administrador</option>
                                    <option value="USER">Usuario</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                            </td>
                            <td class="text-nowrap">
                                <button (click)="actualizarUsuario(usuario)" class="btn btn-info"><i class="fa fa-save"></i></button> &nbsp;
                                <button (click)="borrarUsuario(usuario)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-7)" class="btn btn-secondary">Anteriores</button> &nbsp;
                <button (click)="cambiarDesde(7)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
<app-modal-create-user></app-modal-create-user>
