<div class="col-sm-6 col-lg-12">
    <div class="card border border-primary" style="max-width: 18rem;" (click)="verReceta()">
        <img class="card-img-top" [src]='receta.imagen' alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ receta.nombre }}</h5>
            <p class="card-text">{{ receta.descripcion | slice: 0:145}} ...</p>
        </div>
    </div>
</div>
