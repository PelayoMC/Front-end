<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" (click)="ir('diet/soliciting')">
            <img class="pointer" src="../../../assets/images/main/main1.jpg" alt="First slide" style="width: 100%;">
            <div class="carousel-caption d-none d-md-block">
                <h5> {{ 'home.titulo1' | translate }} </h5>
                <p> {{ 'home.mensaje1' | translate }} </p>
            </div>
        </div>
        <div class="carousel-item" (click)="ir('search')">
            <img class="pointer" src="../../../assets/images/main/main2.jpg" alt="Second slide" style="width: 100%;">
            <div class="carousel-caption d-none d-md-block">
                <h5> {{ 'home.titulo2' | translate }} </h5>
                <p> {{ 'home.mensaje2' | translate }} </p>
            </div>
        </div>
        <div class="carousel-item" (click)="ir('recipes')">
            <img class="pointer" src="../../../assets/images/main/main3.jpg" alt="Second slide" style="width: 100%;">
            <div class="carousel-caption d-none d-md-block">
                <h5> {{ 'home.titulo3' | translate }} </h5>
                <p> {{ 'home.mensaje3' | translate }} </p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only"> {{ 'comun.botones.anterior' | translate }} </span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only"> {{ 'comun.botones.siguiente' | translate }} </span>
    </a>
</div>
