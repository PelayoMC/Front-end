<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Pagina de login</title>
    <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/pages/login-register-lock.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/colors/default-dark.css" id="theme" rel="stylesheet">
</head>

<body class="card-no-border">
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar( f )">
                    <a routerLink="/home" class="text-center db">
                        <b>
                        <i class="mdi mdi-pine-tree"></i>
                    </b>
                        <b class="logo-title-login">
                        TFG
                    </b></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input [ngModel]='email' name="email" class="form-control" type="email" required [placeholder]="'login.correo' | translate">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input ngModel name="contrase침a" class="form-control" type="password" required [placeholder]="'login.contrase침a' | translate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> {{ 'login.recuerdame' | translate }} </label>
                            </div>
                            <a (click)="reset(f)" id="to-recover" class="text-dark pull-right pointer"><i class="fa fa-lock m-r-5"></i> {{ 'login.contrase침aOlvidada' | translate }} </a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button name="submit" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit"> {{ 'login.iniciarSesion' | translate }} </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">
                                <button href="" id="btnGoogle" type="button" class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar sesi칩n con Google"> <i aria-hidden="true" class="fa fa-google"></i> </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            {{ 'login.pregunta' | translate }} <a routerLink="/register" class="text-primary m-l-5"><b> {{ 'login.link' | translate }} </b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="/src/assets/plugins/jquery/jquery.min.js"></script>
    <script src="/src/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="/src/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
        $('#to-recover').on("click", function() {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
    </script>

</body>

</html>
