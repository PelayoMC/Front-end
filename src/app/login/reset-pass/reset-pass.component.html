<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Pagina de registro</title>
    <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/pages/login-register-lock.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/colors/megna.css" id="theme" rel="stylesheet">
</head>

<body class="card-no-border">
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="cambiarPassword()" class="form-horizontal form-material" id="loginform" action="index.html">
                    <a routerLink="/home" class="btn btn-warning btn-lg btn-block">{{ 'login.volver' | translate }}</a>
                    <h3 class="box-title m-t-40 m-b-0">{{ 'reset.titulo' | translate }} <span class="text text-primary">{{ usuario?.nombre | uppercase }}</span></h3>
                    <br>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="contraseña" name="contraseña" class="form-control" type="password" required minlength="5" [placeholder]="'register.contraseña' | translate">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="contraseña2" name="contraseña2" class="form-control" type="password" required minlength="5" [placeholder]="'register.confirmarContraseña' | translate">
                        </div>
                    </div>
                    <div class="form-group" *ngIf="forma.errors?.equalPasswords && !forma.pristine">
                        <p class=" text-danger ">
                            {{ 'register.contraseñasIguales' | translate }}
                        </p>
                    </div>
                    <div class="form-group row ">
                        <div class="col-md-12 ">
                            <div class="checkbox checkbox-primary p-t-0 ">
                                <input formControlName="condiciones" name="condiciones" id="checkbox-signup " type="checkbox">
                                <label for="checkbox-signup ">{{ 'register.terminos' | translate }}<a (click)="mostrarCondiciones()"> {{ 'register.linkTerminos' | translate }}</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20 ">
                        <div class="col-xs-12 ">
                            <button name="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light " type="submit ">{{ 'reset.reset' | translate }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <app-modal-terms-conditions></app-modal-terms-conditions>
    </section>
    <script src="/src/assets/plugins/jquery/jquery.min.js "></script>
    <script src="/src/assets/plugins/bootstrap/js/popper.min.js "></script>
    <script src="/src/assets/plugins/bootstrap/js/bootstrap.min.js "></script>
    <script type="text/javascript ">
        $(function() {
            $(".preloader ").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip "]').tooltip()
        });
        $('#to-recover').on("click ", function() {
            $("#loginform ").slideUp();
            $("#recoverform ").fadeIn();
        });
    </script>
</body>

</html>
